<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/css/login.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300&display=swap" rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename='style/script/login.js') }}"></script>
    <link rel="icon" href="{{ url_for('static', filename='style/images/logo.png') }}" type="image/icon type">
    <title>Giriş Yapınız</title>
</head>

<body>
    <form action="./Login" method="post" id="login-form">
        <div class="container">
            <div class="card">
                <div class="row">
                    <div class="col-4 d-flex align-items-center justify-content-center border-right" style="padding: 50px;">
                        <img id="logo" src="{{ url_for('static', filename='style/images/logo.png') }}" alt="logo">
                    </div>
                    <div class="col-8" style="padding: 50px;">
                        <div class="col-12 d-flex align-items-center">
                            <label id="title">Ders Seçim Sistemi</label>
                        </div>
                        <div class="col-12 mt-3">
                            <input type="text" class="input-label" placeholder="Kullanıcı Adı" id="username" name="username">
                        </div>
                        <div class="col-12 mt-4">
                            <input type="password" class="input-label" placeholder="Şifre" id="password" name="password">
                        </div>
                        <div class="col-12 mt-5 text-right">
                            <button class="btn text-center" value="Giriş" id="login-button" onclick="inputCheck()" type="submit">Giriş</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div style="display: none;">
        {% if message %}
        <p id="message">{{ message | safe }}</p>
        {% endif %}
    </div>
</body>

</html>
